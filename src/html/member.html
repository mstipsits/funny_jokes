<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="x-ua-compatible" content="ie=edge"/>

    <title><%= htmlWebpackPlugin.options.title %></title>
</head>

<body>
<div class="navigation-container">
    <div class="navbar">
        <img src="assets/logo.png" class="logo" onclick="window.location.href='index.html'" alt="Logo of Funny Jokes"/>
        <nav>
            <ul id="menuList">
                <li><a href="jokes.html">Jokes</a></li>
                <li><a href="member.html">Become a Member</a></li>
                <li><a href="about.html">About</a></li>
            </ul>
        </nav>
        <img id="menuIcon" src="assets/menu.png" class="menu-icon" alt="Menu icon">
    </div>
</div>

<div id="heading">
    <h1 class="headingBecomeAMember">Become a Member for free</h1>
    <h2 class="textBecomeAMember">All you have to do is to sign up and you will get the funniest joke every day per
        Mail!</h2>
</div>

<form id="registerForm" name="registerForm">
    <label class="textLabel" for="firstName">First name:</label><br>
    <input type="text" id="firstName" name="firstName"><br>
    <label class="textLabel" for="lastName">Last name:</label><br>
    <input type="text" id="lastName" name="lastName"><br>
    <label class="textLabel" for="userName">User name:</label><br>
    <input type="text" id="userName" name="userName" required><br>
    <label class="textLabel" for="password">Password:</label><br>
    <input type="password" id="password" name="password" required><br>
    <label class="textLabel" for="emailAddress">E-Mail Address:</label><br>
    <input type="email" id="emailAddress" name="emailAddress" required><br><br>
    <input type="checkbox" id="age" name="age" value="age">
    <label class="textLabel" for="age"> I am older than 18 years</label><br><br>
    <input id="submitBtn" class="getJokesEverydayButton" type="submit" value="Get Jokes everyday!" required>
</form>

<div id="successfullRegistration" class="successfullRegistration"></div>

</body>
</html>
